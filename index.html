
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>L'ultimo giorno - Fuga dalla Terra</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: url('https://images.unsplash.com/photo-1584270354949-1a3c8bba8845?ixlib=rb-4.0.3&auto=format&fit=crop&w=2850&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #ffffff;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: rgba(0, 0, 0, 0.75);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      margin-top: 40px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background-color: #222;
      color: white;
    }
    button {
      background-color: #00bfff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #009acd;
    }
    #comments, #items, #museum-items {
      margin-top: 20px;
    }
    .comment {
      background: #333;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
      position: relative;
    }
    .remove-btn {
      position: absolute;
      top: 5px;
      right: 10px;
      background: red;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .logo {
      display: block;
      margin: 0 auto 20px auto;
      max-width: 150px;
    }
    h1, h2, h3 {
      color: #00ffff;
      text-shadow: 1px 1px 5px black;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="https://frankfutur.github.io/blog-fuga-dalla-terra" target="_blank">
      <img src="qr_code_blog_custom.png" alt="QR Code Personalizzato" class="logo" />
    </a>
    <h1>L'ultimo giorno - Fuga dalla Terra</h1>
    <p>Inserisci la password per accedere: <strong>viaggio2025</strong></p>
  </div>
</body>
</html>
